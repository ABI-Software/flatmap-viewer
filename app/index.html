<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="/static/favicon.ico">
    <style type="text/css">
      html,
      body {
        height: 100%;
        padding: 0;
        margin: 0;
        font-family: sans-serif;
        font-size: small;
        overflow: hidden;
        font: 10pt "Helvetica Neue", Arial, Helvetica, sans-serif;
      }
      .maps {
        display: grid;
        grid-template-columns: 1fr;
        grid-row-gap: 20px;
      }
      .selection {
        padding-top: 10px;
        padding-left: 10px;
      }
      #map-selector {
        margin-left: 4px;
      }
      #map-canvas {
        border: 1px solid black;
        top: 36px;
        left: 10px;
        right: 10px;
        bottom: 10px;
      }
    </style>
  </head>
  <body>
    <div id="maps">
      <div class="selection">
        <label for="map-selector">Select map:</label>
        <select id="map-selector"></select>
      </div>
      <div id="map-canvas" class="map"></div>
    </div>
  </body>
</html>
